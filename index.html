<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Annotation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="js/vendor/jquery-3.4.1.min.js"></script>
  <script src="js/vendor/fabric-3.4.0.min.js"></script>
  <script src="js/util.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
  <div class="photo-select-group">
    <select id="photo-select"></select>
  </div>
  <div class="paint-tools">
    <div class="colorpicker-panel">
      <input type="color" id="colorpicker" name="color">
    </div>
    <div class="clearfloat"></div>
    <div>
      <a id="ellipse-btn" class="paint-tools-btn"><i class="fa fa-circle-thin"></i></a>
      <a id="rect-btn" class="paint-tools-btn"><i class="fa fa-square-o"></i></a>
      <a id="arrow-btn" class="paint-tools-btn"><i class="fa fa-long-arrow-right"></i></a>
      <a id="txt-btn" class="paint-tools-btn"><i class="fa fa-book"></i></a>
    </div>
    <div>
      <a id="eraser-btn" class="paint-tools-btn btn-gap"><i class="fa fa-trash"></i></a>
      <a id="download-btn" class="paint-tools-btn"><i class="fa fa-download"></i></a>
      <a id="undo-btn" class="paint-tools-btn"><i class="fa fa-undo"></i></a>
    </div>
    <div class="clearfloat"></div>
  </div>
  <div class="photo-frame">
    <div class="photo-editor">
      <div class="photo-target">
        <canvas id="photo-canvas" width="10px" height="10px"></canvas> <!-- dynamically sized to window by JS -->
      </div>
    </div>
  </div>
</body>
</html>
